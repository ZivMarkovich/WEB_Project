<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>爪  | 爪</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/Client/global.css">
  <link rel="stylesheet" href="/Client/plants/plants.css">
</head>

<body>

  <div id="header-placeholder"></div>

  <main>
    <section class="hero-intro">
      <div class="banner-overlay">
        <img
          src="/Client/plants/images/pngtree-tulips-in-garden-on-blue-sky-background-wide-banner-with-copy-photo-image_2196485.jpg"
          alt="拽 爪">
        <div class="overlay-text">
          <h1>专   转 </h1>
        </div>
      </div>
    </section>

    <section class="plants-intro">
      <div class="content-wrapper">
        <h2>专 转 爪 砖转 </h2>
        <p>
           转 爪  爪  专驻住转. 转转  转 驻注 转专 拽爪专  砖转 专 拽转.
        </p>

        <div class="plants-search">
          <label class="visually-hidden" for="plants-search-input">驻砖 爪</label>
          <input id="plants-search-input" type="text" placeholder="驻砖 驻 砖  转专 (: 专, 砖砖, 砖拽...)"
            autocomplete="off">
          <div class="plants-search-meta">
            <span id="plants-results-count"></span>
          </div>
        </div>
      </div>
    </section>

    <section class="plants-section">

      <div class="plants-grid" id="plants-grid">
      </div>

      <p class="no-results" id="plants-no-results" hidden>
         爪 转爪转. 住  专转 
      </p>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <div class="stock-modal-backdrop" id="stock-modal" hidden>
    <div class="stock-modal" role="dialog" aria-modal="true" aria-label="拽转 转">
      <h3>拽转 转</h3>
      <p class="modal-subtitle" id="stock-modal-subtitle"></p>

      <form id="stock-modal-form" novalidate>
        <label>
          转:
          <input id="stock-modal-qty" type="number" inputmode="numeric" min="1" step="1" required
            placeholder=": 3" />
        </label>
        <div class="stock-error" id="stock-modal-error" aria-live="polite"></div>
        <div class="modal-actions">
          <button type="submit" class="check-stock-btn">拽 转</button>
          <button type="button" class="close-modal-btn" id="stock-modal-close">住专</button>
        </div>
        <div class="stock-result" id="stock-modal-result" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <script src="/Client/global.js"></script>
  <script src="/Client/plants/plants.js"></script>
</body>

</html>
