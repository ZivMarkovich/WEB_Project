<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> 爪  |  注</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/Client/global.css">
  <link rel="stylesheet" href="/Client/gardenTools/gardenTools.css">
</head>

<body>

  <div id="header-placeholder"></div>

  <main>
    <section class="hero-intro">
      <div class="banner-overlay">
        <img src="/Client/gardenTools/images/gloves2.jpg" alt=" 注 ">
        <div class="overlay-text">
          <h1>爪注 专 爪注  驻转</h1>
        </div>
      </div>
    </section>

    <section class="gardenTools-intro">
      <div class="content-wrapper">
        <h2> 砖注砖 转 注 拽 转专</h2>
        <p>
           转 爪  注 砖砖  专驻住转.
        </p>

        <div class="gardenTools-search">
          <label class="visually-hidden" for="gardenTools-search-input">驻砖  注</label>
          <input id="gardenTools-search-input" type="text"
            placeholder="驻砖 驻 砖  转专 (: 专, 驻驻转, 转...)" autocomplete="off">
          <div class="gardenTools-search-meta">
            <span id="gardenTools-results-count"></span>
          </div>
        </div>
      </div>
    </section>

    <section class="gardenTools-section">

      <div class="gardenTools-grid" id="gardenTools-grid">
      </div>

      <p class="no-results" id="gardenTools-no-results" hidden>
         爪 转爪转. 住  专转 
      </p>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <div class="stock-modal-backdrop" id="stock-modal" hidden>
    <div class="stock-modal" role="dialog" aria-modal="true" aria-label="拽转 转">
      <h3>拽转 转</h3>
      <p class="modal-subtitle" id="stock-modal-subtitle"></p>

      <form id="stock-modal-form" novalidate>
        <label>
          转:
          <input id="stock-modal-qty" type="number" inputmode="numeric" min="1" step="1" required
            placeholder=": 3" />
        </label>
        <div class="stock-error" id="stock-modal-error" aria-live="polite"></div>
        <div class="modal-actions">
          <button type="submit" class="check-stock-btn">拽 转</button>
          <button type="button" class="close-modal-btn" id="stock-modal-close">住专</button>
        </div>
        <div class="stock-result" id="stock-modal-result" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <script src="/Client/global.js"></script>
  <script src="/Client/gardenTools/gardenTools.js"></script>
</body>

</html>
